name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - '*.sln'
      - '.github/workflows/dotnet.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - '*.sln'
      - '.github/workflows/dotnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ThePitApi.sln

    - name: Build
      run: dotnet build ThePitApi.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test ThePitApi.sln --no-build --configuration Release --verbosity normal
